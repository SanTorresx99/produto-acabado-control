<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6 text-gray-800">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Dashboard Administrativo</h1>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4" id="form-filtro">
      <div>
        <label for="data" class="block font-semibold">Data:</label>
        <input type="date" id="data" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label for="especie" class="block font-semibold">Espécie:</label>
        <select id="especie" class="w-full border rounded px-3 py-2">
          <option value="todas">-- todas --</option>
        </select>
      </div>

      <div>
        <label for="subespecie" class="block font-semibold">Subespécie:</label>
        <select id="subespecie" class="w-full border rounded px-3 py-2">
          <option value="todas">-- todas --</option>
        </select>
      </div>

      <div class="flex items-end">
        <button id="buscar-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
          Buscar
        </button>
      </div>
    </div>

    <div id="resultado-op"></div>

    <script>
      const dataInput = document.getElementById('data');
      const especieSelect = document.getElementById('especie');
      const subespecieSelect = document.getElementById('subespecie');
      const buscarBtn = document.getElementById('buscar-btn');
      const resultadoDiv = document.getElementById('resultado-op');

      async function atualizarFiltros() {
        const data = dataInput.value;
        const especie = especieSelect.value;
        const subespecie = subespecieSelect.value;

        const resp = await fetch(`/api/filtros?data=${data}&especie=${encodeURIComponent(especie)}&subespecie=${encodeURIComponent(subespecie)}`);
        const dados = await resp.json();

        especieSelect.innerHTML = `<option value="todas">-- todas --</option>`;
        dados.especies.forEach(esp => {
          const opt = document.createElement("option");
          opt.value = esp;
          opt.textContent = esp;
          especieSelect.appendChild(opt);
        });

        subespecieSelect.innerHTML = `<option value="todas">-- todas --</option>`;
        dados.subespecies.forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subespecieSelect.appendChild(opt);
        });
      }

      async function buscarOps() {
        const data = dataInput.value;
        const especie = especieSelect.value;
        const subespecie = subespecieSelect.value;

        const resp = await fetch(`/api/ops?data=${data}&especie=${encodeURIComponent(especie)}&subespecie=${encodeURIComponent(subespecie)}`);
        const dados = await resp.json();

        if (!dados.ops || dados.ops.length === 0) {
          resultadoDiv.innerHTML = '<p class="text-center text-red-600">Nenhuma OP encontrada.</p>';
          return;
        }

        let html = `
          <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Ordens de Produção</h2>
            <table class="table-auto w-full text-sm">
              <thead class="bg-gray-200">
                <tr>
                  <th class="px-4 py-2">Código</th>
                  <th class="px-4 py-2">Produto</th>
                  <th class="px-4 py-2">Espécie</th>
                  <th class="px-4 py-2">Subespécie</th>
                  <th class="px-4 py-2">Previsto</th>
                  <th class="px-4 py-2">Ação</th>
                </tr>
              </thead>
              <tbody>
        `;

        dados.ops.forEach(op => {
          html += `
            <tr class="border-t">
              <td class="px-4 py-2">${op.CODIGO_OP}</td>
              <td class="px-4 py-2">${op.NOME_PRODUTO}</td>
              <td class="px-4 py-2">${op.ESPECIE}</td>
              <td class="px-4 py-2">${op.SUB_ESPECIE}</td>
              <td class="px-4 py-2">${op.QTD_PREVISTA}</td>
              <td class="px-4 py-2">
                <a href="/op/${op.CODIGO_OP}" class="text-white bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-xs font-semibold">Selecionar</a>
              </td>
            </tr>
          `;
        });

        html += `</tbody></table></div>`;
        resultadoDiv.innerHTML = html;
      }

      buscarBtn.addEventListener('click', (e) => {
        e.preventDefault();
        buscarOps();
      });

      dataInput.addEventListener('change', atualizarFiltros);
      especieSelect.addEventListener('change', atualizarFiltros);
      subespecieSelect.addEventListener('change', async () => {
        const sub = subespecieSelect.value;
        if (sub && sub !== "todas") {
          const resp = await fetch(`/api/especie_por_subespecie?subespecie=${encodeURIComponent(sub)}`);
          const dados = await resp.json();
          if (dados.especie) {
            especieSelect.value = dados.especie;
            atualizarFiltros();
          }
        }
      });

      document.addEventListener('DOMContentLoaded', atualizarFiltros);
    </script>
  </div>
</body>
</html>
