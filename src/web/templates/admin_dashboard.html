<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Apontamento - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <h1>Painel de Apontamento - Admin</h1>

    <form id="filtros-form">
      <div class="form-row">
        <label>
          Data Início:
          <input type="text" id="data-inicio" name="data_inicio" placeholder="dd/mm/aaaa" required>
        </label>
        <label>
          Data Fim:
          <input type="text" id="data-fim" name="data_fim" placeholder="dd/mm/aaaa" required>
        </label>
        <label>
          Subespécie:
          <select id="subespecie" name="subespecie">
            <option value="todas">Todas</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <label>
          ID Produto:
          <input type="text" id="id-produto" name="id_produto" placeholder="ID do produto">
        </label>
        <label>
          Código OP:
          <input type="text" id="cod-op" name="cod_op" placeholder="123, 456, ...">
        </label>
      </div>

      <div class="form-row">
        <label><input type="checkbox" id="tipo-linha" name="tipo_linha" checked> OP Linha de Produção</label>
        <label><input type="checkbox" id="tipo-sob" name="tipo_sob" checked> OP Sob Encomenda</label>
      </div>

      <div class="form-row">
        <button type="submit">Atualizar</button>
        <button type="button" onclick="window.location.href='/'">Voltar</button>
      </div>
    </form>

    <div id="resumo-cards" class="cards-container">
      <!-- Cards serão preenchidos via JS -->
    </div>

    <table id="ops-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Cód OP</th>
          <th>ID Produto</th>
          <th>Produto</th>
          <th>Espécie</th>
          <th>Subespécie</th>
          <th>Qtd Prevista</th>
          <th>Qtd Registrada</th>
          <th>Tipo OP</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados renderizados dinamicamente -->
      </tbody>
    </table>

    <footer>
      Programa criado em 05/2025 by Sandro Torres — Autorizado uso e acesso por Marjom
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
