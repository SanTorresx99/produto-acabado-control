<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OPS e Apontamento - User Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">OPS e Apontamento - User Admin</h2>

    <div class="row mb-3">
        <div class="col-md-3">
            <label class="form-label">Data:</label>
            <input type="date" class="form-control" id="filtro-data" value="{{ hoje }}">
        </div>
        <div class="col-md-5">
            <label class="form-label">Subespécie:</label>
            <select id="filtro-subespecie" class="form-select">
                <option>Todas</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end justify-content-end">
            <button class="btn btn-primary me-2" onclick="carregarOPS()">Atualizar</button>
            <button class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </div>
    </div>

    <div id="resumo" class="mb-3"></div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Código OP</th>
            <th>Produto</th>
            <th>Subespécie</th>
            <th>Quantidade Prevista</th>
            <th>Quantidade Registrada</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="tabela-ops"></tbody>
    </table>
</div>

<footer>-- Programa criado em 05/2025 by Sandro Torres — Autorizado uso e acesso por Marjom</footer>

<script>
    const dataInput = document.getElementById("filtro-data");
    const subespecieSelect = document.getElementById("filtro-subespecie");
    const tabelaOps = document.getElementById("tabela-ops");
    const resumoDiv = document.getElementById("resumo");

    async function carregarFiltros() {
        const data = dataInput.value;
        const resp = await fetch(`/api/filtros?data=${data}`);
        const dados = await resp.json();
        subespecieSelect.innerHTML = '<option>Todas</option>';
        dados.subespecies.forEach(sub => {
            const opt = document.createElement("option");
            opt.textContent = sub;
            subespecieSelect.appendChild(opt);
        });
    }

    async function carregarOPS() {
        const data = dataInput.value;
        const subesp = subespecieSelect.value;
        const resp = await fetch(`/api/ops?data=${data}&subespecie=${subesp}`);
        const dados = await resp.json();
        const ops = dados.ops;

        let totalPrev = 0, totalReg = 0;
        tabelaOps.innerHTML = "";
        ops.forEach(op => {
            const tr = document.createElement("tr");
            tr.onclick = () => location.href = `/op/${op.CODIGO_OP}`;
            tr.innerHTML = `
                <td>${op.CODIGO_OP}</td>
                <td>${op.NOME_PRODUTO}</td>
                <td>${op.SUB_ESPECIE}</td>
                <td>${op.QTD_PREVISTA}</td>
                <td>${op.QTD_REGISTRADA}</td>
                <td>${op.STATUS || ""}</td>
            `;
            tabelaOps.appendChild(tr);
            totalPrev += parseInt(op.QTD_PREVISTA || 0);
            totalReg += parseInt(op.QTD_REGISTRADA || 0);
        });
        resumoDiv.innerHTML = `<strong>Total Previsto:</strong> ${totalPrev} | <strong>Total Registrado:</strong> ${totalReg}`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const hoje = new Date().toISOString().split("T")[0];
        dataInput.value = hoje;
        await carregarFiltros();
        await carregarOPS();
    });
</script>
</body>
</html>
