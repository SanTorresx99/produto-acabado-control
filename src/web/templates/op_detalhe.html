<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da OP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 24px;
        }
        .info p {
            font-size: 16px;
            color: #374151;
        }
        .info strong {
            font-weight: 600;
            color: #111827;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        button {
            background-color: #059669;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #047857;
        }
        .back-btn {
            background-color: #6b7280;
        }
        .back-btn:hover {
            background-color: #4b5563;
        }
        .mensagem {
            font-size: 14px;
            color: #059669;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apontamento da OP: {{ op.CODIGO_OP }}</h1>
        <div class="info">
            <p><strong>Produto:</strong> {{ op.NOME_PRODUTO }}</p>
            <p><strong>Espécie:</strong> {{ op.ESPECIE }}</p>
            <p><strong>Subespécie:</strong> {{ op.SUB_ESPECIE }}</p>
            <p><strong>Quantidade Prevista:</strong> {{ op.QTD_PREVISTA }}</p>
            <p><strong>Quantidade Registrada:</strong> {{ qtd_registrada }}</p>
            <p><strong>Código de Barras Esperado:</strong> {{ op.CODIGO_BARRAS }}</p>
        </div>

        <form class="actions" id="form-registro">
            <label for="codigo">Leitura de Código de Barras:</label>
            <input type="text" id="codigo" name="codigo_barras" placeholder="Escaneie o código de barras...">
            <button type="submit">Registrar</button>
            <div class="mensagem" id="mensagem"></div>
            <button type="button" class="back-btn" onclick="window.history.back()">Voltar</button>
        </form>
    </div>

    <script>
        document.getElementById("form-registro").addEventListener("submit", async function(event) {
            event.preventDefault();
            const codigo = document.getElementById("codigo").value;
            const resposta = await fetch("/api/registrar_leitura", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    cod_op: "{{ op.CODIGO_OP }}",
                    codigo_barras: codigo,
                    nome_produto: "{{ op.NOME_PRODUTO }}",
                    especie: "{{ op.ESPECIE }}",
                    sub_especie: "{{ op.SUB_ESPECIE }}",
                    id_produto: "{{ op.ID_PRODUTO }}"
                })
            });
            const result = await resposta.json();
            const msg = document.getElementById("mensagem");
            msg.innerText = result.ok ? "Registrado com sucesso!" : (result.erro || "Falha no registro");
            msg.style.color = result.ok ? "#059669" : "#dc2626";
            document.getElementById("codigo").value = "";
        });
    </script>
</body>
</html>
