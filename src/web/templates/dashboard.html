<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #111827;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #1f2937;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        tr:hover {
            background-color: #e5e7eb;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Painel do Usuário</h1>
    <table>
        <thead>
            <tr>
                <th>Código OP</th>
                <th>Produto</th>
                <th>Subespécie</th>
                <th>Quantidade Prevista</th>
                <th>Quantidade Registrada</th>
            </tr>
        </thead>
        <tbody>
            {% for op in ops %}
            <tr onclick="window.location.href='/op/{{ op.CODIGO_OP }}'">
                <td>{{ op.CODIGO_OP }}</td>
                <td>{{ op.NOME_PRODUTO }}</td>
                <td>{{ op.SUB_ESPECIE }}</td>
                <td>{{ op.QTD_PREVISTA }}</td>
                <td>{{ op.QTD_REGISTRADA }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
